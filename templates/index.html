<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" link href="/static/style.css">
        <title>Document</title>
        <script>
            const button = document.getElementById('toggleButton');
            const component1 = document.getElementById('response');
            const component2 = document.getElementById('text');

            button.addEventListener('click', () => {
            alert("sds")
            if (component1.classList.contains('hidden')) {
                component1.classList.remove('hidden');
                component2.classList.add('hidden');
            } else {
                component1.classList.add('hidden');
                component2.classList.remove('hidden');
            }
            });
        </script>
    </head>
    <body>



        <div id="cont">
            <form method="POST" class="vertical-form">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter State">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter City">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" placeholder="Enter Zip Code">
                <label for="criteria">Criterion:</label>
                <input type="text" id="criterion" name="criterion" placeholder="Enter Criterion">
                <button type="submit">Submit</button>
            </form>
            

            
        
            <div id="map">
                <div class="location-list" id="res">
                    {% for location in locations %}
                    <div class="location-item">
                        <div class="location-name">{{ location.name }}</div>
                        <div class="location-info">{{ location.address }}</div>
                    </div>
                    {% endfor %}
                </div>
                {{ map_html|safe }}
            </div>
            <button id="toggleButton">Button</button>
            <div id="response">
                {{response}}
            </div>
            <div class="hidden" id="text">
                field
            </div>
        </div>
    </body>
</html>
